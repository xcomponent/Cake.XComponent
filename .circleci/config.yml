version: 2
references:
  restore_repo: &restore_repo
    restore_cache:
      name: Restore checked out code
      keys:
        - v1-cakexcomponent-repo-{{ .Branch }}-{{ .Revision }}
        - v1-cakexcomponent-repo-{{ .Branch }}-
        - v1-cakexcomponent-repo-
  
  restore_nuget: &restore_nuget
    restore_cache:
      name: Restore nuget cache
      keys:
        - v1-nuget-{{ .Branch }}-{{ checksum "shasum.tmp" }}
        - v1-nuget-{{ .Branch }}-
        - v1-nuget-

  generate_nuget_shasum: &generate_nuget_shasum
    run:
      name: Generate cache shasum
      command: find . -name "*.csproj" -exec shasum {} \+ | sort -n > shasum.tmp

  save_nuget: &save_nuget
    save_cache:
      name: Save nuget cache
      key: v1-nuget-{{ .Branch }}-{{ checksum "shasum.tmp" }}
      paths:
          - /home/circleci/.nuget

jobs:
  checkout_code:
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - checkout
      - save_cache:
          key: v1-cakexcomponent-repo-{{ .Branch }}-{{ .Revision }}
          paths:
            - .

  task_build:
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - *restore_repo
      - *generate_nuget_shasum
      - *restore_nuget
      - run:
          name: Build
          command: ./build.sh -t Build
      - *save_nuget
      - persist_to_workspace:
          root: /root/project
          paths:
            - Cake.XComponent

  task_test:
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - *restore_repo
      - *generate_nuget_shasum
      - *restore_nuget
      - attach_workspace:
          at: /root/project
      - run:
          name: Test
          command: ./build.sh -t Test -exclusive
      - *save_nuget

  task_package:
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - *restore_repo
      - *generate_nuget_shasum
      - *restore_nuget
      - attach_workspace:
          at: /root/project
      - run:
          name: Package
          command: ./build.sh -t Package -exclusive
      - *save_nuget
      - persist_to_workspace:
          root: /root/project
          paths:
            - nuget

  deploy_nuget:
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - *restore_repo
      - *generate_nuget_shasum
      - *restore_nuget
      - attach_workspace:
          at: /root/project
      - run:
          name: Deploy nuget package
          command: ./build.sh -t Deploy -configuration=Release -packageVersion=$CIRCLE_TAG -ApiKey=$NUGET_API_KEY -exclusive

workflows:
  version: 2
  cake_xcomponent:
    jobs:
      - checkout_code:
          filters:
            tags:
              only: /^[0-9]++\.[0-9]++\.[0-9]++/
            branches:
              only: /.*/
      - task_build:
          requires:
          - checkout_code
          filters:
            tags:
              only: /^[0-9]++\.[0-9]++\.[0-9]++/
            branches:
              only: /.*/
      - task_test:
          requires:
          - task_build
          filters:
            tags:
              only: /^[0-9]++\.[0-9]++\.[0-9]++/
            branches:
              only: /.*/
      - task_package:
          requires:
          - task_test
          filters:
            tags:
              only: /^[0-9]++\.[0-9]++\.[0-9]++/
            branches:
              only: /.*/
      - deploy_nuget:
          requires:
          - task_package
          filters:
            tags:
              only: /^[0-9]++\.[0-9]++\.[0-9]++/
            branches:
              ignore: /.*/

